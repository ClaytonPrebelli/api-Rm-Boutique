name: Deploy .NET WebAPI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish

      - name: Deploy to temp folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./publish/
          server-dir: /api.rmboutique_temp/
          dangerous-clean-slate: true

      - name: Swap folders (temp -> live)
        run: |
          echo "Renomeando pasta temporária para produção..."
          ftp -inv ${{ secrets.FTP_SERVER }} <<EOF
          user ${{ secrets.FTP_USERNAME }} ${{ secrets.FTP_PASSWORD }}
          rename /api.rmboutique.com.br /api.rmboutique_old
          rename /api.rmboutique_temp /api.rmboutique.com.br
          quit
          EOF
